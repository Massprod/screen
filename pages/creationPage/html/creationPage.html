<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Viewport</title>
    <link rel="stylesheet" href="../css/creationStyling.css">
</head>
<body>
    <div id="viewport" class="viewport"></div>
    <div>
        <input type="text" id="heightBox" placeholder="Enter desired height">
    </div>
    <div>
        <input type="text" id="widthBox" placeholder="Enter desired width">
    </div>
    <button id = 'testBut' type="button" class="button"> Create grid </button>
    <button id = 'testArea' type="button" class="button"> Start new area </button>
    <button id = 'testSaveArea' type="button" class="button"> Save current zone </button>
    <select id="savedZonesDropdown"></select>
    <button id = 'testRestoreZone' type="button" class="button"> Restore chosen zone </button>
    <script type="module" src="../js/pageScript.js"></script>
</body>
</html>
